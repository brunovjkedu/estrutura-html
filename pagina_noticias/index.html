<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Pagina de Noticias - Bruno Rocha</title>
</head>

<body>

    <!-- Header -->
    <header class="p-3 pt-4 bg-success text-center text-white">
        <h1>Últimas notícias</h1>
    </header>

    <!-- Noticias -->
    <div class="container py-5">

        <div id="news-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

            <!-- Notícias dinâmicas serão injetadas aqui -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer p-1  bg-success text-white text-center">
        <p class="mt-3">Copyright &copy; 2025. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        fetch('noticias.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');

                data.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col';

                    col.innerHTML = `
                    <div class="card h-100">
                      <img src="${item.image}" class="card-img-top w-100 object-fit-cover position-relative" style="max-height: 180px;" alt="Imagem da notícia">
                  <div class="card-body h-100">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text text-truncate align-text-bottom h-100">${item.description}</p>
                      </div>
                    </div>
                  `;

                    container.appendChild(col);
                });
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>

</html>
